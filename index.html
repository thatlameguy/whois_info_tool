<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Lookup Tool</title>
    <link rel="stylesheet" href="/styles/style2.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons8-favicon-64.png" />
</head>

<body>
    <div class="container">
        <h1>WHOIS Lookup Tool</h1>
        <div class="form-group">
            <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" required>
            <button onclick="fetchWhois()">Lookup WHOIS</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="/script/script.js"></script>
</body>

</html>
